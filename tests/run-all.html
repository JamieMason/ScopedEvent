<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Test Suite | ScopedEvent</title>
    <link rel="shortcut icon" type="image/png" href="jasmine-1.1.0/jasmine_favicon.png" />
    <link rel="stylesheet" type="text/css" href="jasmine-1.1.0/jasmine.css" />
    <script src="jasmine-1.1.0/jasmine.js"></script>
    <script src="jasmine-1.1.0/jasmine-html.js"></script>
    <script type="text/javascript" src="../scopedevent.js"></script>
    <script type="text/javascript" src="test-spec.js"></script>
    <script type="text/javascript">
    (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;
        var trivialReporter = new jasmine.TrivialReporter();
        jasmineEnv.addReporter(trivialReporter);
        jasmineEnv.specFilter = function(spec) {
            return trivialReporter.specFilter(spec);
        };
        var currentWindowOnload = window.onload;
        window.onload = function() {
            if (currentWindowOnload) {
                currentWindowOnload();
            }
            execJasmine();
        };
        function execJasmine() {
            jasmineEnv.execute();
        }
    })();
    </script>
</head>
<body>

</body>
</html>
